<h1>This is list of all available recipes </h1>

<div *ngFor="let recipe of recipes"class='recipe card'>
    <h5 class="card-header">{{ recipe.title }}</h5>
    <div class="card-body">
        <div class="cover-photo-holder">
            <img style="height: 150px; width: 150px" 
            src="{{ this.recipe.cover_photo ? this.recipe.cover_photo : '/assets/emptybowl.jpg' }}" />
        </div>
        <p>{{ recipe.description }}</p>
    </div>
</div>
